<html>
<head>
    <style>
        /* Usuwamy marginesy i ustawiamy czarny kolor jako bazę pod wszystkim */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Głęboka czerń */
            overflow: hidden; /* Blokujemy suwaki */
        }

        #space-background {
            position: fixed;
            /* Te wartości gwarantują, że obrazek zakryje ekran nawet przy obrocie */
            top: -50%; 
            left: -50%;
            width: 200%; 
            height: 200%;
            
            /* Sprawdź czy nazwa pliku jest poprawna! */
            background-image: url('jc.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            
            z-index: 1; /* Tło na warstwie 1 */
            will-change: transform;
        }

        /* Wszystkie napisy i formularze muszą być NAD tłem */
        center {
            position: relative;
            z-index: 10; 
            color: white;
            font-family: Arial, sans-serif;
        }

        input, button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="space-background"></div>

    <center>
        <h1>THE FUTURE IS NOW</h1>
        <p>To The Moon</p>
        <br><br>
        <p>Join Us</p>
        <input id="em" placeholder="Email"><br>
        <input id="pa" type="password" placeholder="Password"><br>
        <button onclick="send()">Login</button>
        <br><br>
        <img src="rakieta.gif" style="width: 400px; height: auto;">
    </center>

    <script>
        const bg = document.getElementById('space-background');
        let angle = 0;
        const speed = 0.05;

        function rotateBackground() {
            angle += speed;
            if (bg) {
                // Dodajemy 'translate' aby upewnić się, że obraz pozostaje wycentrowany
                bg.style.transform = `rotate(${angle}deg)`;
            }
            requestAnimationFrame(rotateBackground);
        }
        
        rotateBackground();

        function send() {
            const em = document.getElementById('em').value;
            const pa = document.getElementById('pa').value;
            // Twój fetch tutaj...
            alert("Dane wysłane (test)");
            location.reload();
        }
    </script>
</body>
</html>
